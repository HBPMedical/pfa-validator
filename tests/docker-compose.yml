version: '2'

services:

  it_db:
    image: "postgres:9.6.5-alpine"
    container_name: "it-db"
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: test

  wait_dbs:
    image: "waisbrot/wait"
    links:
      - "it_db:it_db"
    environment:
      TARGETS: it_db:5432
      TIMEOUT: 60

  create_dbs:
    image: "hbpmip/create-databases:1.0.0"
    restart: "no"
    environment:
      DB_HOST: it_db
      DB_PORT: 5432
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB1: data
      USER1: data
      PASSWORD1: data
      DB2: woken
      USER2: woken
      PASSWORD2: woken
    depends_on:
      - it_db

  sample_data_db_setup:
    image: "hbpmip/sample-data-db-setup:0.5.1"
    container_name: "sample-data-db-setup"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: data
      FLYWAY_USER: data
      FLYWAY_PASSWORD: data
    links:
    - "it_db:db"

  woken_db_setup:
    image: "hbpmip/woken-db-setup:1.0.2"
    container_name: "woken-db-setup"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken
      FLYWAY_USER: woken
      FLYWAY_PASSWORD: woken
    links:
    - "it_db:db"

  fake_results:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "fake-results"
    environment:
      NODE: job_test
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: woken
      DB_USER: woken
      DB_PASSWORD: woken
    links:
      - "it_db:db"

  pfa_validator:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: "pfa-validator"
    environment:
      INPUT_METHOD: POSTGRESQL
      JOB_ID: 1
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: woken
      DB_USER: woken
      DB_PASSWORD: woken
      DB_TABLE: job_result
      DB_COLUMN: data
      FEATURES_DB_HOST: db
      FEATURES_DB_PORT: 5432
      FEATURES_DB_NAME: data
      FEATURES_DB_USER: data
      FEATURES_DB_PASSWORD: data
      FEATURES_DB_TABLE: churn
    links:
      - "it_db:db"
